apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: postgresql-ha-ephemeral-template
objects:

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: ${DATABASE_SERVICE_NAME} 

- apiVersion: v1
  groupNames: null
  kind: RoleBinding
  metadata:
    name: postgres_edit 
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    name: ${DATABASE_SERVICE_NAME} 



- apiVersion: v1
  kind: Service
  metadata:
    name: ${DATABASE_SERVICE_NAME} 
  spec:
    ports:
    - name: postgresql
      port: 5432
      protocol: TCP
      targetPort: 5432
    - name: patroni 
      port: 8008
      protocol: TCP
      targetPort: 8008
    selector:
      name: ${DATABASE_SERVICE_NAME} 
      role: master
    sessionAffinity: None
    type: ClusterIP

- apiVersion: v1
  kind: Secret
  metadata:
    name: ${DATABASE_SERVICE_NAME}
  stringData:
    database-password: ${POSTGRESQL_PASSWORD}
    database-user: ${POSTGRESQL_USER}
    database-replica-user: ${POSTGRESQL_REP_USER}
    database-replica-password: ${POSTGRESQL_REP_PASSWORD}
    database-admin-password: ${POSTGRESQL_ADMIN_PASSWORD}
    database-postgres-password: ${POSTGRESQL_POSTGRES_PASSWORD}

- apiVersion: apps/v1beta1 
  kind: StatefulSet 
  metadata:
    name: ${DATABASE_SERVICE_NAME}
  spec:
    serviceName: ${DATABASE_SERVICE_NAME}
    replicas: 3
    #    selector:
    #      name: ${DATABASE_SERVICE_NAME}
    template:
      metadata:
        creationTimestamp: null
        labels:
          name: ${DATABASE_SERVICE_NAME}
      spec:
        containers:
        - image: docker.io/jcpowermac/openshift-postgresql-ha 
          env:
          - name: POSTGRESQL_REP_USER
            valueFrom:
              secretKeyRef:
                key: database-replica-user
                name: ${DATABASE_SERVICE_NAME}
          - name: POSTGRESQL_REP_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-replica-password
                name: ${DATABASE_SERVICE_NAME}
          - name: POSTGRESQL_USER
            valueFrom:
              secretKeyRef:
                key: database-user
                name: ${DATABASE_SERVICE_NAME}
          - name: POSTGRESQL_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-password
                name: ${DATABASE_SERVICE_NAME}
          - name: POSTGRESQL_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-admin-password
                name: ${DATABASE_SERVICE_NAME}
          - name: POSTGRESQL_POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: database-postgres-password
                name: ${DATABASE_SERVICE_NAME}
          - name: POSTGRESQL_DATABASE
            value: ${POSTGRESQL_DATABASE}
          - name: ETCD_SERVICE_URL
            value: ${ETCD_SERVICE_URL}
          imagePullPolicy: Always
          livenessProbe:
            initialDelaySeconds: 30
            tcpSocket:
              port: 5432
            timeoutSeconds: 1
          name: postgresql 
          ports:
          - containerPort: 5432
            protocol: TCP
          - containerPort: 8008
            protocol: TCP
          resources:
            limits:
              memory: ${MEMORY_LIMIT}
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /var/lib/pgsql/data
            name: ${DATABASE_SERVICE_NAME}-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        serviceAccount: ${DATABASE_SERVICE_NAME}
        serviceAccountName: ${DATABASE_SERVICE_NAME}
        terminationGracePeriodSeconds: 30
        volumes:
        - emptyDir: {}
          name: ${DATABASE_SERVICE_NAME}-data
parameters:
- description: Maximum amount of memory the container can use.
  displayName: Memory Limit
  name: MEMORY_LIMIT
  required: true
  value: 512Mi

- description: The name of the OpenShift Service exposed for the database.
  displayName: Database Service Name
  name: DATABASE_SERVICE_NAME
  required: true
  value: postgresql

- description: Username for PostgreSQL user that will be used for accessing the database.
  displayName: PostgreSQL Connection Username
  from: user[A-Z0-9]{3}
  generate: expression
  name: POSTGRESQL_USER
  required: true

- description: Password for the PostgreSQL postgres user.
  displayName: PostgreSQL postgres Password
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: POSTGRESQL_POSTGRES_PASSWORD
  required: true

- description: Password for the PostgreSQL admin.
  displayName: PostgreSQL Admin Password
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: POSTGRESQL_ADMIN_PASSWORD
  required: true
- description: Password for the PostgreSQL connection user.
  displayName: PostgreSQL Connection Password
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: POSTGRESQL_PASSWORD
  required: true
- description: Username for PostgreSQL user that will be used for replicating the database.
  displayName: PostgreSQL Replication Username
  from: user[A-Z0-9]{3}
  generate: expression
  name: POSTGRESQL_REP_USER
  required: true
- description: Password for the PostgreSQL replication user.
  displayName: PostgreSQL Replication Password
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  name: POSTGRESQL_REP_PASSWORD
  required: true
- description: Name of the PostgreSQL database accessed.
  displayName: PostgreSQL Database Name
  name: POSTGRESQL_DATABASE
  required: true
  value: sampledb
- description: Url of the etcd cluster
  displayName: etcd url
  name: ETCD_SERVICE_URL
  required: true
  value: example-etcd-cluster

